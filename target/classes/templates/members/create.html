<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="/fragments/header :: header-css"></div>
	<title>Administracion de Miembros</title>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="/fragments/header :: header"></div>
		<div th:replace="/fragments/membersmenu :: menu"></div>
		<form action="#" th:action="@{/members/create}" th:object="${member}"
			method="post">
			<div class="form-group">
				<label>Nombre</label> <input type="text" class="form-control"
					placeholder="Nombre" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label>Email</label> <input type="email" class="form-control"
					placeholder="Correo electrÃ³nico" th:field="*{email}" />
			</div>
			<div class="form-group">
				<label>Rol de usuario</label>
				<select th:field="*{role}" class="selectpicker form-control" id="rol" multiple>
					<option th:each="type : ${roles}" 
          				th:value="${type.id}" 
          				th:text="${type.name}">Wireframe</option>
				</select>
			</div>
			<div class="form-group">
				<label>Password</label> <input type="password" class="form-control"
					placeholder="Password" th:field="*{password}" />
			</div>
			<div class="form-group">
        	<ul>
		        <li th:each="role : ${roles}">
		            <input type="checkbox" name="roles" th:value="${role.id}"/>
		            <label th:text="${role.name}"></label>
		        </li>
		    </ul>
        </div>
			<input type="submit" class="btn btn-primary" value="Submit" /> <input
				type="reset" class="btn btn-secondary" value="Reset" />
		</form>
	</div>
	<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
